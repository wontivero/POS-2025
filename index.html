<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="ventas"><i
                                class="fas fa-cash-register me-2"></i>Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="productos"><i
                                class="fas fa-boxes me-2"></i>Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="reportes"><i
                                class="fas fa-chart-line me-2"></i>Reportes</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-auto">
                    <span class="navbar-text me-3 text-white" id="user-email"></span>
                    <button class="btn btn-outline-danger" id="btn-logout">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4" id="main-content">
    </div>


    <div id="loadingOverlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 1050; justify-content: center; align-items: center;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>



    <div class="modal fade" id="confirmacionVentaModal" tabindex="-1" aria-labelledby="confirmacionVentaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionVentaModalLabel">Venta Exitosa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Venta finalizada y guardada en Firebase.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnConfirmacionVentaOK" data-bs-dismiss="modal"
                        autofocus>OK</button>
                    <button type="button" class="btn btn-primary" id="btnGenerarTicketModal">Generar Ticket</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <input type="hidden" id="clienteId">
                        <div class="mb-3">
                            <label for="clienteNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="clienteNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteCuit" class="form-label">CUIT / CUIL / DNI</label>
                            <input type="text" class="form-control" id="clienteCuit">
                        </div>
                        <div class="mb-3">
                            <label for="clienteDomicilio" class="form-label">Domicilio</label>
                            <input type="text" class="form-control" id="clienteDomicilio">
                        </div>
                        <div class="mb-3">
                            <label for="clienteEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clienteEmail">
                        </div>
                        <div class="mb-3">
                            <label for="clienteTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="clienteTelefono">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCliente">Guardar</button>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formProducto">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productoModalLabel">Nuevo Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" id="producto-id">
                        <div class="mb-3">
                            <label for="producto-nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="producto-nombre" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="producto-codigo" class="form-label">Código:</label>
                                <input type="text" class="form-control" id="producto-codigo">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="producto-marca" class="form-label">Marca:</label>
                                <input type="text" class="form-control" id="producto-marca" list="marcas-list">
                                <datalist id="marcas-list"></datalist>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="producto-color" class="form-label">Color:</label>
                                <input type="text" class="form-control" id="producto-color" list="colores-list">
                                <datalist id="colores-list"></datalist>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="producto-rubro" class="form-label">Rubro:</label>
                                <input type="text" class="form-control" id="producto-rubro" list="rubros-list">
                                <datalist id="rubros-list"></datalist>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="producto-costo" class="form-label">Costo:</label>
                                <input type="number" class="form-control" id="producto-costo" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="producto-porcentaje" class="form-label">Ganancia %:</label>
                                <input type="text" class="form-control" id="producto-porcentaje" step="0.01">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="producto-venta" class="form-label">Venta:</label>
                                <input type="number" class="form-control" id="producto-venta" step="0.01" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="producto-stock" class="form-label">Stock:</label>
                                <input type="number" class="form-control" id="producto-stock" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="producto-stock-minimo" class="form-label">Stock Mínimo:</label>
                                <input type="number" class="form-control" id="producto-stock-minimo" value="0">
                            </div>
                        </div>

                        <hr>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="producto-generico">
                            <label class="form-check-label" for="producto-generico">
                                Producto Genérico (Precio editable en la venta)
                            </label>
                        </div>
                        <div id="generic-profit-fields" class="mb-3" style="display: none;">
                            <label for="producto-margen-generico" class="form-label">Margen de Ganancia para Cálculo
                                (%):</label>
                            <input type="number" class="form-control" id="producto-margen-generico" value="70">
                            <div class="form-text">Este margen se usará para calcular el costo en base al precio final
                                de venta.</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="producto-destacado">
                            <label class="form-check-label" for="producto-destacado">
                                Producto Destacado (Mostrar en acceso rápido de ventas)
                            </label>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>

</body>

</html>
