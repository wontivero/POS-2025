<section id="seccion-ventas">
    <h2 class="mb-4">Asistente de Ventas</h2>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-search me-2"></i>Buscar Productos</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="productoSearch"
                            placeholder="Buscar por nombre o código...">
                        <button class="btn btn-outline-primary" type="button" id="btnCrearProductoVentas">
                            <i class="fas fa-plus-circle me-1"></i> Crear Producto
                        </button>
                    </div>
                    <div class="list-group" id="searchResults">
                    </div>
                </div>
            </div>

            <div class="row g-2" id="quick-access-products">
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fa-solid fa-user me-2"></i>Cliente</h5>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" list="clientesList" id="clienteSearch"
                            placeholder="Buscar o agregar cliente...">
                        <datalist id="clientesList"></datalist>
                        <button class="btn btn-outline-primary" type="button" id="btnAgregarCliente">Agregar</button>
                        <button class="btn btn-warning" type="button" id="btnEditarCliente"
                            style="display:none;">Editar</button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Ticket de Compra</h5>
                </div>
                <div class="card-body ticket-body-scroll">
                    <div class="list-group" id="ticketItems">
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center bg-light">
                    <h4 class="mb-0">Total: <span id="totalVenta" class="text-primary fw-bold">$0</span></h4>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-money-bill-wave me-2"></i>Métodos de Pago</h5>
                </div>
                <div class="card-body">
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <button id="btnPagoRapidoContado" class="btn btn-success btn-lg w-100 btn-pago-rapido"
                                data-metodo="contado">
                                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                                    <i class="fas fa-hand-holding-usd fa-2x mb-2"></i>
                                    <span class="btn-pago-texto">Contado</span>
                                    <span id="montoContadoRapido" class="btn-pago-monto mt-1">$0</span>
                                </div>
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="btnPagoRapidoTransferencia" class="btn btn-primary btn-lg w-100 btn-pago-rapido"
                                data-metodo="transferencia">
                                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                                    <i class="fas fa-exchange-alt fa-2x mb-2"></i>
                                    <span class="btn-pago-texto">Transfer.</span>
                                    <span id="montoTransferenciaRapido" class="btn-pago-monto mt-1">$0</span>
                                </div>
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="btnPagoRapidoDebito" class="btn btn-secondary btn-lg w-100 btn-pago-rapido"
                                data-metodo="debito">
                                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                                    <i class="fas fa-credit-card fa-2x mb-2"></i>
                                    <span class="btn-pago-texto">Débito</span>
                                    <span id="montoDebitoRapido" class="btn-pago-monto mt-1">$0</span>
                                </div>
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="btnPagoRapidoCredito" class="btn btn-warning btn-lg w-100 btn-pago-rapido"
                                data-metodo="credito">
                                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                                    <i class="far fa-credit-card fa-2x mb-2"></i>
                                    <span class="btn-pago-texto">Crédito</span>
                                    <span id="montoCreditoRapido" class="btn-pago-monto mt-1">$0</span>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="text-center">
                        <a data-bs-toggle="collapse" href="#collapsePagosManuales" role="button" aria-expanded="false"
                            aria-controls="collapsePagosManuales" class="link-secondary small">
                            Pago Manual / Dividido <i class="fas fa-chevron-down small"></i>
                        </a>
                    </div>

                    <div class="collapse" id="collapsePagosManuales">
                        <hr>
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="txtContado" class="form-label">Contado:</label>
                                <input type="number" class="form-control campo-pago" id="txtContado" value="0" step="1"
                                    placeholder="0">
                            </div>
                            <div class="col-md-6">
                                <label for="txtTransferencia" class="form-label">Transferencia:</label>
                                <input type="number" class="form-control campo-pago" id="txtTransferencia" value="0"
                                    step="1" placeholder="0">
                            </div>
                            <div class="col-md-6">
                                <label for="txtDebito" class="form-label">Débito:</label>
                                <input type="number" class="form-control campo-pago" id="txtDebito" value="0" step="1"
                                    placeholder="0">
                            </div>
                            <div class="col-md-6">
                                <label for="txtCredito" class="form-label">Crédito:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control campo-pago" id="txtCredito" value="0"
                                        step="1" placeholder="0">
                                    <span class="input-group-text">
                                        <input type="number" class="form-control form-control-sm text-center"
                                            id="txtRecargoCredito" value="10" style="width: 60px;">
                                        <span>%</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <button id="btnFinalizarVenta" class="btn btn-success w-100 btn-lg" disabled><i
                            class="fas fa-check-circle me-2"></i>Finalizar y Guardar Venta</button>
                </div>
            </div>
        </div>
    </div>
</section>
